# Preseed file for Ubuntu 22.04 Server

# Locale settings
d-i localechooser/language string en
d-i localechooser/country string US
d-i localechooser/locale string en_US.UTF-8

# Network configuration
d-i netcfg/get_hostname string ubuntu
d-i netcfg/get_domain string unassigned-domain

# Mirror settings
d-i mirror/country string manual
d-i mirror/http/hostname string archive.ubuntu.com
d-i mirror/http/directory string /ubuntu
d-i mirror/http/proxy string

# Account setup
d-i passwd/user-fullname string User
d-i passwd/username string user
d-i passwd/user-password-crypted password $6$rounds=4096$randomsalt$hashedpassword

# Timezone
d-i time/zone string America/New_York

# Package selection
tasksel tasksel/first multiselect standard, ubuntu-server

# Finish installation
d-i finish-install/reboot_in_progress note
