# Preseed file for Ubuntu Server installation

d-i localechooser/language string en
d-i localechooser/country string US
d-i localechooser/locale string en_US.UTF-8

d-i netcfg/get_hostname string ubuntu-server
d-i netcfg/get_domain string example.com

d-i time/zone string America/New_York
d-i clock-setup/utc boolean true
d-i clock-setup/ntp boolean true
d-i ntp/servers string ntp.ubuntu.com

# Partitioning
d-i partman-auto/method string regular
d-i partman-auto/choose_recipe select atomic
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

# User setup
d-i passwd/user-fullname string User
d-i passwd/username string user
d-i passwd/user-password-crypted password $6$rounds=4096$saltsalt$hashedpassword
d-i user-setup/allow-password-weak boolean true

# Install additional packages
tasksel tasksel/first multiselect standard, ubuntu-server

# Finish installation
d-i finish-install/reboot_in_progress note
